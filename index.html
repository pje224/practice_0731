<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="css/main.css" />
    <!-- 파비콘 -->
    <link
      rel="icon"
      type="image/png"
      href="assets/favicon (8)/favicon-96x96.png"
      sizes="96x96"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      href="assets/favicon (8)/favicon.svg"
    />
    <link rel="shortcut icon" href="assets/favicon (8)/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon (8)/apple-touch-icon.png"
    />
    <link rel="manifest" href="assets/favicon (8)/site.webmanifest" />
    <!-- 폰트어썸 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- 상단 nav -->
    <nav>
      <a href="#" class="mail">Gmail</a>
      <a href="#" class="imgs">이미지</a>
      <!-- 아이콘 -->
      <div class="navIcon">
        <a href="#" class="navIcon-a" aria-label="Search Labs">
          <svg
            class="gb_E"
            focusable="false"
            height="24px"
            viewBox="0 -960 960 960"
            width="24px"
          >
            <path
              d="M209-120q-42 0-70.5-28.5T110-217q0-14 3-25.5t9-21.5l228-341q10-14 15-31t5-34v-110h-20q-13 0-21.5-8.5T320-810q0-13 8.5-21.5T350-840h260q13 0 21.5 8.5T640-810q0 13-8.5 21.5T610-780h-20v110q0 17 5 34t15 31l227 341q6 9 9.5 20.5T850-217q0 41-28 69t-69 28H209Zm221-660v110q0 26-7.5 50.5T401-573L276-385q-6 8-8.5 16t-2.5 16q0 23 17 39.5t42 16.5q28 0 56-12t80-47q69-45 103.5-62.5T633-443q4-1 5.5-4.5t-.5-7.5l-78-117q-15-21-22.5-46t-7.5-52v-110H430Z"
              fill="rgb(95, 99, 104)"
            ></path>
          </svg>
        </a>
        <a href="#" class="navIcon-a" aria-label="Google 앱"
          ><svg class="gb_F" focusable="false" viewBox="0 0 24 24" width="24px">
            <path
              d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"
              fill="rgb(95, 99, 104)"
            ></path></svg
        ></a>
        <a href="#" onclick="window.open('join.html')"
          ><button class="login">로그인</button></a
        >
      </div>
    </nav>
    <!-- 메인 -->
    <div class="main-wrap">
      <img src="/images/google_logo.svg" alt="구글 로고" />
      <!-- 검색 박스 -->
      <div class="search_box">
        <!-- 검색 아이콘 -->
        <i class="fa-solid fa-magnifying-glass"></i>
        <!-- 검색 입력창 -->
        <input type="text" placeholder="Google 검색 또는 URL 입력" />
        <!-- 다양한 검색 아이콘 -->
        <div class="searchIcon">
          <a href="#"
            ><img src="/images/googlemic_color_24dp.png" alt="음성 검색"
          /></a>
          <a href="#"><img src="/images/Frame.png" alt="이미지 검색" /></a>
        </div>
      </div>
      <!-- 사이트 리스트 -->
      <div class="site-list">
        <ul>
          <li>
            <a href="#">
              <div class="site-img">
                <img src="/images/pinterest" alt="핀터레스트" />
              </div>
              <span>핀터레스트 바로가기</span>
            </a>

            <span class="hover-bg">
              <img
                src="/images/icon_more_vert.svg"
                alt="더보기"
                title="핀터레스트 바로가기 추가 작업"
              />
            </span>
          </li>
          <li>
            <a href="#">
              <div class="site-img">
                <img src="/images/notion" alt="노션" />
              </div>
              <span>노션 바로가기</span>
            </a>

            <span class="hover-bg">
              <img
                src="/images/icon_more_vert.svg"
                alt="더보기"
                title="노션 바로가기 추가 작업"
              />
            </span>
          </li>
          <li>
            <a href="#">
              <div class="site-img">
                <img src="/images/github" alt="깃허브" />
              </div>
              <span>깃허브 바로가기</span>
            </a>

            <span class="hover-bg">
              <img
                src="/images/icon_more_vert.svg"
                alt="더보기"
                title="깃허브 바로가기 추가 작업"
              />
            </span>
          </li>
          <li>
            <a href="#">
              <div class="site-img">
                <img src="/images/figma" alt="피그마" />
              </div>
              <span>피그마 바로가기</span>
            </a>

            <span class="hover-bg">
              <img
                src="/images/icon_more_vert.svg"
                alt="더보기"
                title="피그마 바로가기 추가 작업"
              />
            </span>
          </li>
        </ul>
      </div>
      <!-- 검색 버튼 -->
      <div class="search-btn">
        <button>Google 검색</button>
        <button>I'm Feeling Lucky</button>
      </div>
    </div>
  </body>
</html>
