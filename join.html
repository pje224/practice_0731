<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google 회원가입</title>
    <link rel="stylesheet" href="css/join.css" />
    <!-- 파비콘 -->
    <link
      rel="icon"
      type="image/png"
      href="assets/favicon (8)/favicon-96x96.png"
      sizes="96x96"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      href="assets/favicon (8)/favicon.svg"
    />
    <link rel="shortcut icon" href="assets/favicon (8)/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon (8)/apple-touch-icon.png"
    />
    <link rel="manifest" href="assets/favicon (8)/site.webmanifest" />
    <!-- 폰트어썸 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <form>
        <h2>회원가입</h2>
        <div class="user-input">
          <label for="userName">
            <i class="fa-solid fa-user"></i>
          </label>
          <input
            type="text"
            class="userName"
            placeholder="아이디를 입력하세요"
          />
        </div>
        <div class="user-input">
          <label for="userEmail">
            <i class="fa-solid fa-envelope"></i>
          </label>
          <input
            type="text"
            class="userEmail"
            placeholder="이메일을 입력하세요"
          />
        </div>
        <div class="user-input">
          <label for="userPassword">
            <i class="fa-solid fa-lock"></i>
          </label>
          <input
            type="password"
            class="userPassword"
            placeholder="비밀번호를 입력하세요"
          />
        </div>
        <div class="user-input">
          <label for="passwordConfirm">
            <i class="fa-solid fa-lock"></i>
          </label>
          <input
            type="text"
            class="passwordConfirm"
            placeholder="비밀번호 확인"
          />
        </div>
        <!-- 하단 버튼 -->
        <button type="submit">가입하기</button>
        <button type="button" onclick="window.open('notice.html')">
          더 알아보기
        </button>
      </form>
    </div>
  </body>
</html>
